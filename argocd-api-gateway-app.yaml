apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/techxus/techxus-gitops.git
    targetRevision: main
    path: apps/api-gateway

  destination:
    server: https://kubernetes.default.svc
    namespace: gateway

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
